<!DOCTYPE html>
<html>
  <head>
    <title>Chardikala TV North America</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon-192.png" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
    </style>
    <script>
      // Register service worker
      window.addEventListener('load', () => {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.error('SW registration failed:', err));
        }

        // Delay redirect to allow manifest and service worker to initialize
        setTimeout(() => {
          window.location.href = "https://karostream.ca/player/tv?channelId=20000127&categoryId=90000021&channelNumber=64";
        }, 10000); // Increased from 2000 to 3000 ms for added reliability
      });
    </script>
  </head>
  <body>
    <p>Redirecting to Chardikala TV...</p>
  </body>
</html>
