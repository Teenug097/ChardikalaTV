    <style>
      html, body {
        margin: 0;
        height: 100%;

        color: white;

        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Redirecting to Chardikala TV...</p>
    <script>
      setTimeout(() => {
        window.location.href = "https://karostream.ca/player/tv?channelId=20000127&categoryId=90000021&channelNumber=64";
      }, 2000); // Give browser time to register SW
    </script>
  </body>
</html>
